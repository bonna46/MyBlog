version: '3'
services:
    backend:
        build:
            context: ./backend
            dockerfile: Dockerfile
        ports:
            - '5000:5000'
        links:
            - mongo-db
    mongo-db:
        image: mongo
        ports:
            - '27017:27017'
        volumes:
            - ./db:/data/db
    frontend:
        build:
            context: ./frontend
            dockerfile: Dockerfile
        ports:
            - '3000:3000'
        depends_on:
            - backend

